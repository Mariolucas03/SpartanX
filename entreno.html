<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entreno - SpartanX</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      padding-top: 65px;
      padding-bottom: 80px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #8B0000;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      z-index: 1000;
    }

    header a {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .titulo {
      font-size: 24px;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .ejercicio {
      background: #111;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }

    .ejercicio strong {
      font-size: 1.1em;
      color: #fff;
      display: block;
      margin-bottom: 5px;
    }

    .ejercicio em {
      color: #ccc;
    }

    nav {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: transparent;
      z-index: 1000;
    }

    nav a {
      flex: 1;
      margin: 0 8px;
      background-color: #8B0000;
      color: white;
      text-align: center;
      padding: 12px 0;
      border-radius: 14px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #5A0000;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <!-- üîù CABECERA -->
  <header>
    <a href="homepage.html">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1 class="titulo">SpartanX</h1>
    </a>
  </header>

  <!-- üìÑ CONTENIDO -->
  <main>
    <h2 id="nombreRutina">Ejercicios de tu rutina</h2>
    <div id="contenedor"></div>
  </main>

  <!-- üîò BARRA INFERIOR -->
  <nav>
    <a href="rutina.html">Rutina</a>
    <a href="comida.html">Comida</a>
    <a href="ejercicios.html">Ejercicios</a>
    <a href="historial.html">Historial</a>
  </nav>

  <!-- üîå Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "gymbook-b969b.firebaseapp.com",
      projectId: "gymbook-b969b",
      storageBucket: "gymbook-b969b.appspot.com",
      messagingSenderId: "123456789012",
      appId: "1:123456789012:web:abcdef1234567890abcdef"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const rutinaId = localStorage.getItem("rutinaId");
    const contenedor = document.getElementById("contenedor");
    const nombreRutina = document.getElementById("nombreRutina");

    if (rutinaId) {
      db.collection("rutinas").doc(rutinaId).get().then(doc => {
        if (doc.exists) {
          const rutina = doc.data();
          nombreRutina.textContent = `Ejercicios de la rutina: ${rutina.nombre}`;
          if (Array.isArray(rutina.ejercicios) && rutina.ejercicios.length > 0) {
            rutina.ejercicios.forEach(ejercicio => {
              const div = document.createElement("div");
              div.className = "ejercicio";
              div.innerHTML = `
                <strong>${ejercicio.nombre}</strong>
                <em>${ejercicio.descripcion}</em>
              `;
              contenedor.appendChild(div);
            });
          } else {
            contenedor.innerHTML = "<p>Esta rutina a√∫n no tiene ejercicios asignados.</p>";
          }
        } else {
          contenedor.innerHTML = "<p>No se encontr√≥ la rutina seleccionada.</p>";
        }
      });
    } else {
      contenedor.innerHTML = "<p>No se ha seleccionado ninguna rutina.</p>";
    }
  </script>
</body>
</html>
