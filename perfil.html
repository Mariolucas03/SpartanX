<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GymBook</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #f8f9fa;
      color: #333;
      overflow-x: hidden;
      padding-top: 65px; /* espacio para la cabecera fija */
      padding-bottom: 65px; /* espacio para la barra inferior fija */
    }

    /* === CABECERA FIJA === */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      z-index: 1000;
    }

    .logo {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    .titulo {
      font-size: 20px;
      font-weight: 700;
      color: #333;
      text-decoration: none;
      text-align: center;
      flex: 1;
    }

    .perfil {
      width: 38px;
      height: 38px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* === CONTENIDO CENTRAL === */
    main {
      padding: 20px;
      text-align: center;
    }

    /* === BARRA INFERIOR FIJA === */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    nav button {
      background: none;
      border: none;
      font-size: 14px;
      font-weight: 500;
      color: #667eea;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.3s ease;
    }

    nav button:hover {
      transform: scale(1.1);
      color: #5563de;
    }

    @media (max-width: 480px) {
      .titulo {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- üîù CABECERA -->
  <header>
    <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
    <a href="index.html" class="titulo">GymBook</a>
    <a href="perfil.html"><img src="perfil.png" alt="Perfil" class="perfil"></a>
  </header>

  <!-- üìÑ CONTENIDO PRINCIPAL -->
  <main>
    <h2>Contenido de la secci√≥n</h2>
    <p>Aqu√≠ ir√° el contenido espec√≠fico de esta p√°gina.</p>
  </main>

  <!-- üîò BARRA INFERIOR -->
  <nav>
    <button onclick="location.href='rutina.html'">Rutina</button>
    <button onclick="location.href='comida.html'">Comida</button>
    <button onclick="location.href='ejercicios.html'">Ejercicios</button>
    <button onclick="location.href='datos.html'">Datos</button>
  </nav>

</body>
</html>
