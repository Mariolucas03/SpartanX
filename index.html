<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rutina - SpartanX</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      padding-top: 65px;
      padding-bottom: 80px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #8B0000;
      color: white;
      display: flex;
      align-items: center;
      padding: 10px 15px;
      z-index: 1000;
    }

    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .titulo {
      font-size: 24px;
      margin: 0;
    }

    main {
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 30px;
    }

    input, textarea, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #8B0000;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #5A0000;
    }

    .calendario-semana {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .calendario-semana button {
      flex: 1;
      margin: 5px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .calendario-semana button.entrenado {
      background-color: #228B22;
    }

    .detalle-dia {
      margin-top: 20px;
      text-align: center;
      font-size: 16px;
    }

    nav {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: transparent;
      z-index: 1000;
    }

    nav a {
      flex: 1;
      margin: 0 8px;
      background-color: #8B0000;
      color: white;
      text-align: center;
      padding: 12px 0;
      border-radius: 14px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #5A0000;
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .calendario-semana {
        flex-direction: column;
        align-items: center;
      }

      .calendario-semana button {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <!--  CABECERA -->
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1 class="titulo">SpartanX</h1>
  </header>

  <!--  CONTENIDO -->
  <main>
    <h2>Registrar rutina de hoy</h2>
    <form id="rutinaForm">
      <input type="text" id="titulo" placeholder="Nombre de la rutina" required />
      <input type="time" id="horaInicio" required />
      <input type="text" id="duracion" placeholder="Duraci贸n (ej. 45 minutos)" required />
      <textarea id="ejercicios" rows="4" placeholder="Ejercicios realizados separados por coma" required></textarea>
      <button type="submit">Guardar rutina</button>
    </form>

    <h2>Semana actual</h2>
    <div id="calendario" class="calendario-semana"></div>
    <div id="detalleDia" class="detalle-dia"></div>
  </main>

  <!--  BARRA INFERIOR -->
  <nav>
    <a href="rutina.html">Rutina</a>
    <a href="comida.html">Comida</a>
    <a href="ejercicios.html">Ejercicios</a>
    <a href="historial.html">Historial</a>
  </nav>

  <!--  Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>

  <!--  Configuraci贸n Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgX7NuRv3X798mCGUZZnjnjIfCVDC69jI",
      authDomain: "gymbook-b969b.firebaseapp.com",
      projectId: "gymbook-b969b",
      storageBucket: "gymbook-b969b.firebasestorage.app",
      messagingSenderId: "224997498495",
      appId: "1:224997498495:web:5bba26209914f8a19d294a",
      measurementId: "G-C27VEVNK6R"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <!--  L贸gica de sesi贸n + rutina + calendario -->
  <script>
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const uid = user.uid;
      const form = document.getElementById("rutinaForm");
      const calendario = document.getElementById("calendario");
      const detalleDia = document.getElementById("detalleDia");

      // Guardar rutina
      form.addEventListener("submit", e => {
        e.preventDefault();
        const titulo = document.getElementById("titulo").value;
        const horaInicio = document.getElementById("horaInicio").value;
        const duracion = document.getElementById("duracion").value;
        const ejercicios = document.getElementById("ejercicios").value.split(",").map(e => e.trim());
        const fechaStr = new Date().toISOString().split("T")[0];

        db.collection("usuarios").doc(uid).collection("entrenamientos").doc(fechaStr).set({
          titulo,
          horaInicio,
          duracion,
          ejercicios
        }).then(() => {
          alert("Rutina guardada correctamente");
          form.reset();
          generarCalendario();
        });
      });

      // Generar calendario semanal
      function generarCalendario() {
        calendario.innerHTML = "";
        const hoy = new Date();
        const lunes = new Date(hoy.setDate(hoy.getDate() - hoy.getDay() + 1));

        for (let i = 0; i < 5; i++) {
          const fecha = new Date(lunes);
          fecha.setDate(lunes.getDate() + i);
          const fechaStr = fecha.toISOString().split("T")[0];

          const btn = document.createElement("button");
          btn.textContent = fecha.toLocaleDateString("es-ES", { weekday: "short", day: "numeric" });

          db.collection("usuarios").doc(uid).collection("entrenamientos").doc(fechaStr).get().then(doc => {
            if (doc.exists) {
              btn.classList.add("entrenado");
            }
          });

          btn.addEventListener("click", () => {
            db.collection("usuarios").doc(uid).collection("entrenamientos").doc(fechaStr).get().then(doc => {
              if (doc.exists) {
                const data = doc.data();
                const ejercicios = data.ejercicios || [];
                detalleDia.innerHTML = `
                  <h3>${data.titulo}</h3>
                  <p><strong>Hora de inicio:</strong> ${data.horaInicio || "No registrada"}</p>
                  <p><strong>Duraci贸n                  <p><strong>Duraci贸n:</strong> ${data.duracion || "No registrada"}</p>
                  <p><strong>Ejercicios realizados:</strong></p>
                  <ul>${ejercicios.map(e => `<li>${e}</li>`).join("")}</ul>
                `;
              } else {
                detalleDia.innerHTML = `<p>No hay ejercicios registrados para ese d铆a.</p>`;
              }
            });
          });

          calendario.appendChild(btn);
        }
      }

      generarCalendario();
    });
  </script>
</body>
</html>
